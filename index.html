<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=<device-width>, initial-scale=1.0"> -->
    <title>Ancestree - Family tree Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript" src="node_modules/paper/dist/paper-full.js"></script>
    <!-- <script type="text/paperscript" src="paperScript.js" canvas="treeCanvas"></script> -->
    <script defer type="text/javascript" type="module" src="./js/app.js"></script>
</head>
<body>
    <header>
        
        <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
        <div><h3>Ancestree</h3>
        <p>Visualize your family tree.</p>
        <p>Zoom: <span id="zoom-value">1</span></p>
        <p id="credit">Yron Lance Talban @ May 2023</p>
        </div>
    </header>
    
    <div id="workspace">
            
        <dialog id="edit-modal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <h3><span id="delete-person"> <i class="fa-solid fa-trash"></i> </span>Editing Person...<span class="close" id="edit-close">&times;</span></h3>
 
                <form id="edit-form" action="/action_page.php">
                    <label for="name">Name</label>
                    <input type="text" id="edit-name" name="name"><br><br>

                    <label for="birthday">Date of Birth</label>
                    <input type="date" name="birthday" id="edit-birthday">

                    <div id="gender-selection">
                        <input type="radio" id="male" name="sex" value="M">
                        <label for="male"><i class="fa-solid fa-person"></i> Male</label>
                        <input type="radio" id="female" name="sex" value="F">
                        <label for="female"><i class="fa-solid fa-person-dress"></i> Female</label>
                    </div>
                </form> 
            </div>

        </dialog>

        <canvas id="treeCanvas">    <!-- width="500" height="300"a>-->
            <p>The browser has failed to render the canvas. Either refresh or try another browser.</p>
        </canvas>

    </div>

    <div id="details" class="details-hidden">
        
        <div id="details-navbar">
            <p>Details</p>
            <p>Controls</p>
            <button class="details-close-btn"><i id="close-details-btn" class="fa-solid fa-circle-xmark"></i></button>
        </div>
        <!-- <button class="toggle-open-btn" type="button"><i class="fa-solid fa-caret-down fa-rotate-90"></i></button> 
        <button class="toggle-open-btn" type="button"><i class="fa-solid fa-caret-down fa-rotate-270"></i></button>  -->
        
        
        <h3>"<span id="treeName">Talban</span>" Family Tree</h3>
        <hr>
        <p style="font-weight: bold;">General Information</p>
        <p>Generations: NUM_GENERATIONS</p>
        <p>Members: 999</p>
        <hr>
        <p style="font-weight: bold;">Lookup</p>
        <div id="lookup-panel">

        </div>
    </div>

</body>
</html>
